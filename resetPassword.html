<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/f9f616b236.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
  <title>reset-password</title>
</head>
<body>
  <div class="nav">
    <a class="fa fa-home fahome" id="back" href="index.html"></a>
  </div>
  <h2 class=" title">Reset Your Password</h2>
  <div class="search-text">
    search your account here...
  </div>
  <div class="error" id="search-error">
  </div>
  <div class="search-div">
    <input class="search" type="email" id="email-checker" placeholder="enter email address" />
    <button id="search" class="fa fa-search fasearch"></button>
  </div>
  <div class="reset-form">

    <form class="form">
      <span class="error" id="pass-error"></span>
      <div class="forms">
        <input type="password" placeholder="enter new password" id="new-password" />
        <span class='fa fa-eye faEye'></span>
      </div>
      <div class="forms">
        <input type="password" placeholder="re-enter new password" id="re-entered-password" />
        <span class="fa fa-eye faEye"></span>
      </div>
      <button id="btn">reset</button>
    </form>
  </div>
  <script src="reset.js"></script>
</body>
</html>
